<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mocha‚Äôs NyaNet Home</title>
<link rel="icon" type="video/gif" href="./favicon.gif" />
<style>
  @font-face {
    font-family: nasinnanpa;
    src: url("https://arcane.kitties.cat/Nasin Nanpa.otf");
  }
  :root {
    --base: #1e1e2e;      /* lighter bg for container */
    --mantle: #181825;    /* darker page bg */
    --crust: #11111b;
    --text: #cdd6f4;
    --subtext1: #bac2de;
    --surface0: #313244;
    --surface1: #45475a;
    --pink: #f5c2e7;
    --mauve: #cba6f7;
    --red: #f38ba8;
    --lavender: #b4befe;
  }
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Fredoka', 'nasinnanpa', sans-serif;
    background-color: var(--mantle);
    color: var(--text);
    line-height: 1.6;
  }
  .container {
    max-width: 700px;
    margin: 0 auto;
    padding: 2rem;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 2rem;
    text-align: center;
    
    background-color: var(--base);
    border-radius: 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease;
  }

  h1 {
    color: var(--mauve);
    font-size: 3rem;
    margin-bottom: 1rem;
  }
  p {
    color: var(--subtext1);
    font-size: 1.25rem;
    margin-bottom: 1.5rem;
  }
  code {
    background-color: var(--surface0);
    padding: 0.25rem 0.5rem;
    border-radius: 0;
    font-family: monospace;
    font-weight: bold;
    color: var(--pink);
  }
  .dns-ip {
    font-size: 2rem;
    color: var(--lavender);
    font-weight: 700;
    margin: 1rem 0;
    user-select: all;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  .dns-ip:hover {
    color: var(--mauve);
  }
  a.custom-link {
    color: var(--pink);
    text-decoration: underline;
    font-weight: 600;
  }
  a.custom-link:hover {
    color: var(--mauve);
  }
  .small-note {
    color: var(--subtext1);
    font-size: 0.9rem;
    margin-top: 3rem;
    font-style: italic;
  }
  img.cat-cute {
    width: 200px;
    margin: 2rem auto 0 auto;
    display: block;
    filter: drop-shadow(0 0 6px var(--pink));
  }
</style>
</head>
<body>
  <div class="container">
    <h1>My site isn‚Äôt on the web‚Ä¶</h1>
    <p>It lives on the <strong>NyaNet!</strong> üêæ</p>
    <p>
      To visit me, you‚Äôll need to add my custom DNS server:
    </p>
    <div class="dns-ip" onclick="copyDNS()" title="Click to copy the DNS IP">209.25.143.66</div>
    <p>
      Then open your browser and go to <a href="http://mocha.kitten" class="custom-link">mocha.kitten</a> to find me there!
    </p>
    <p class="small-note">
      (If you don‚Äôt add the DNS, you won‚Äôt be able to find me ‚Äî but it‚Äôs super easy to set up!)
    </p>
    <img src="./Mocha.png" alt="Mocha the kitty mascot" class="cat-cute" />
  </div>
  <script>
    function copyDNS() {
      navigator.clipboard.writeText("209.25.143.66").then(() => {
        alert("DNS server IP copied! Paste it into your device‚Äôs DNS settings.");
      }, () => {
        alert("Oops! Copy manually: 209.25.143.66");
      });
    }
  </script>
</body>
</html>
